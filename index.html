<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCounter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="lg:flex flex flex-col lg:flex-row">
            <div class="lg:w-2/3  p-4 bg-blue-500">
                <div class="bg-slate-100">
                    <textarea name="" id="text" cols="50" rows="20" placeholder="Enter Text Here"
                        class="w-full p-6  border-t-4 border-yellow-500 rounded-sm "></textarea>

                    <p class="text-blue-900 bg-slate-100 p-4"><span class="font-bold">Word Counter -</span>Count
                        characters,
                        words, sentences, paragraph and pages. <a href="" class="underline">Learn more</a></p>
                </div>
            </div>

            <div class="flex flex-col lg:w-1/3  bg-blue-700 p-4">
                <div class="grid grid-cols-2 gap-4 p-4 bg-slate-100 border-t-4 border-pink-700 rounded-sm">
                    <div class=" text-blue-900 font-bold">
                        <h3>WORDS</h3>
                        <p class="text-4xl font-bold"><span id="word">0</span></p>
                    </div>
                    <div class="  text-blue-900 font-bold">
                        <h3>CHARACTERS</h3>
                        <p class="text-4xl font-bold"><span id="char">0</span></p>
                    </div>
                    <div class=" text-blue-900 font-bold">
                        <h3>SENTENCE</h3>
                        <p class="text-4xl font-bold"><span id="sentence">0</span></p>
                    </div>

                    <div class=" text-blue-900 font-bold">
                        <h3>PAGES</h3>
                        <p class="text-4xl font-bold"><span id="page">0</span></p>
                    </div>
                </div>
                <div class=" bg-slate-100 border-t-4 border-purple-700 rounded-sm mt-6 h-[390px] lg:h-auto">
                    <div class="flex  justify-between items-center px-4 py-4">
                        <div>
                            <h3 class="text-blue-900 font-bold">KEYWORD DENSITY</h3>
                        </div>
    
    
                        <div class="flex ">
                            <button onclick="Top()" class="btn border-2 border-blue-500">Top</button>
                            <button onclick="OneX()" class="btn border-2 border-blue-500">1x</button>
                            <button onclick="TwoX()" class="btn border-2 border-blue-500">2x</button>
                            <button onclick="ThreeX()" class="btn border-2 border-blue-500">3x</button>
    
                        </div>
    
    
    
    
                    </div>
                    <div class="p-4 bg-white w-full h-[310px] overflow-y-auto">
                        <ul id="keyword-density" class="w-full p-6 ">

                        </ul>
                    </div>
                    
                </div>
            


            </div>
            

            </div>
        </section>
    </main>
    <script src="WordCount.js"></script>
</body>

</html>
